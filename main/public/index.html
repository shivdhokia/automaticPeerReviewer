<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" lang="en">
  <meta charset="utf-8">
  <title>Automatic Peer Reviewer</title>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="./js/script.js"></script>
</head>

<body>
  <!-- state the naming convention you used in report. -->
  <template id="login-page">
    <div id="loginContainer">
      <h1>Automatic Peer Reviewer</h1>
      <div class='login-container'>
        <div>
          <label for="uname">Username: </label>
          <input type="text" id="uname" name="name">
        </div>
        <div>
          <label for="pname">Password: </label>
          <input type="text" id="pname" name="pass">
        </div>
        <div>
          <button id="loginBtn">Login</button>
        </div>
      </div>
    </div>
  </template>

  <template id="active-page">
    <div id="activeContainer">
      <h1>Active Reviews</h1>
      <div class='menu-container'>
        <ul>
          <li>
            <a id="activeButton" href="#">Active</a>
          </li>
          <li>
            <a id="createdButton" href="#">Created</a>
          </li>
          <li>
            <a id="userReviewButton" href="#">User Reviews</a>
          </li>
        </ul>
      </div>
      <div id='active'>
        <div id="activeList">On-going
          <button type="button" class="collapsible">Active 1</button>
          <div class="content">
            <p>Lists of peers to review, their submissions and a button to the review for each one.</p>
            <button id="testButton">Peer Test</button>
          </div>
        </div>
        <div id="expiredList">Expired
          <button type="button" class="collapsible">Expired 1</button>
          <div class="content">
            <p>Results will be here</p>
          </div>
          <button type="button" class="collapsible">Expired 2</button>
          <div class="content">
            <p>Results will be here</p>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="created-page">
    <div id="createContainer">
      <h1>Created Reviews</h1>
      <div class='menu-container'>
        <ul>
          <li>
            <a id="activeButton" href="#">Active</a>
          </li>
          <li>
            <a id="createdButton" href="#">Created</a>
          </li>
          <li>
            <a id="userReviewButton" href="#">User Reviews</a>
          </li>
        </ul>
      </div>
      <div id='created'>
        <div id="cohortList">Cohort
          <i id="addCohort" class="material-icons addIcon">add_circle</i>
        </div>
        <div id="criteriaList">Criteria
          <i id="addCriteria" class="material-icons addIcon">add_circle</i>
        </div>
      </div>
    </div>
  </template>

  <template id="userReviewsPage">
    <div id="useReviewsContainer">
      <h1>Creviews the User has created</h1>
      <div class='menu-container'>
        <ul>
          <li>
            <a id="activeButton" href="#">Active</a>
          </li>
          <li>
            <a id="createdButton" href="#">Created</a>
          </li>
          <li>
            <a id="userReviewButton" href="#">User Reviews</a>
          </li>
        </ul>
      </div>
      <div id='active'>
        <div>On-going
          <button type="button" class="collapsible">Active 1</button>
          <div class="content">
            <p>Lists of peers to review, their submissions and a button to the review for each one.</p>
            <button id="testButton">Peer Test</button>
          </div>
        </div>
        <div>Expired
          <button type="button" class="collapsible">Expired 1</button>
          <div class="content">
            <p>Results will be here</p>
          </div>
          <button type="button" class="collapsible">Expired 2</button>
          <div class="content">
            <p>Results will be here</p>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="cohort_form_page">
    <div id="cohortFormContainer">
      <h1>Create Cohort</h1>
      <div class='cohort_form'>
        <form>
          <label>Title:</label>
          <input id="cohortTitle" name="title" autocomplete="title">
          </label>
          <fieldset>
            <legend>Criteria</legend>
            <input id="newCriteria" type="button" value="Create New">
            <input id="getCreatedCriteria" type="button" value="Use Existing">
          </fieldset>
          <label>Peers:</label>
          <input name="peers" autocomplete="peers">
          </label>
          <label>Submission:</label>
          <input name="submission" autocomplete="submission">
          </label>
          <label for="startDate">Start Date</label>
          <input id="startDate" type="date" name="startDate" id="date-start">
          <label for="expiryDate">Expiry Date</label>
          <input id="expiryDate" type="date" name="expiryDate" id="date-expiry">
          <input id="cancelCohort" type="button" value="Cancel">
          <input id="cohortSubmit" type="button" value="Create">
        </form>
      </div>
    </div>
  </template>

  <template id="criteriaForm">
    <div id="criteriaFormContainer">
      <div id="criteria_form">
        <form id="criteriaDataForm">
          <label>Title:</label>
          <input id="criteriaTitle" name="submitted-title" autocomplete="title">
          </label>
          <i id="addCriterion" class="material-icons addIcon addCriterion">add_circle</i>
          <div id="criteriaContainer">
            <fieldset id="criterionContainer" class="criterionBaseContainer">
              <legend>Criterion
              </legend>
              <label for="Criterion Title">Title</label>
              <input type="text" name="Criterion Title" class="critTitle">
              <fieldset id="statementContainer">
                <legend>Statments
                  <i class="material-icons addIcon addStatement">add_circle</i>
                </legend>

                <div id="statementDiv" class="statements">
                  <label id="statementLabel" for="Statemenet">Statement</label>
                  <input id="statementInput" type="text" name="Statment" class="statement">
                  <label id="scoreLabel" for="Score">Score</label>
                  <input id="scoreInput" type="text" name="Score" class="score">
                </div>

              </fieldset>
            </fieldset>
          </div>
          <input id="cancelCriteria" type="button" value="Cancel">
          <input id="saveCriteria" type="button" value="Create">
        </form>
      </div>
    </div>
  </template>

  <template id="testPeerReview">
    <div id="peerReviewContainer">
      <h1>Peer Review 1</h1>
      <div>Criterion 1
        <fieldset id="statments">
          <input type="radio" id="male" name="1" value="blah">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="1" value="blahblah">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="1" value="other">
          <label for="other">Other</label>
        </fieldset>
      </div>
      <div>Criterion 2
        <fieldset id="statments">
          <input type="radio" id="male" name="2" value="blah">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="2" value="blahblah">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="2" value="blahblahblah">
          <label for="other">Other</label>
        </fieldset>
      </div>
      <div>Criterion 3
        <fieldset id="statments">
          <input type="radio" id="male" name="3" value="blah">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="3" value="blahblah">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="3" value="blahblahblah">
          <label for="other">Other</label>
        </fieldset>
      </div>
      <div>Criterion 4
        <fieldset id="statments">
          <input type="radio" id="male" name="4" value="blah">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="4" value="blahblah">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="4" value="blahblahblah">
          <label for="other">Other</label>
        </fieldset>
      </div>
    </div>
  </template>

  <template id="statementClone">
    <label for="Statemenet">Statement</label>
    <input type="text" name="Statment" class="statement">
    <label for="Score">Score</label>
    <input type="text" name="Score" class="score">
  </template>

  <template id="criterionTemplate">
    <div class="criteriaContainer">
      <fieldset class="criterionBaseContainer">
        <legend>Criterion
        </legend>
        <label for="Criterion Title">Title</label>
        <input type="text" name="Criterion Title" class="critTitle">
        <fieldset>
          <legend>Statments
            <i class="material-icons addIcon addStatement">add_circle</i>
          </legend>

          <div class="statements">
            <label for="Statemenet">Statement</label>
            <input type="text" name="Statment" class="statement">
            <label for="Score">Score</label>
            <input type="text" name="Score" class="score">
          </div>
        </fieldset>
      </fieldset>
    </div>
  </template>

  <template id="collapsibleTemplate">
    <button type="button" class="collapsible">text to change</button>
    <div class="content"> put content here
      <!-- <p>Lists of peers to review, their submissions and a button to the review for each one.</p> -->
      <!-- <button id="testButton">Peer Test</button> -->
    </div>
  </template>

  <template id="showCriteria">
    <div id="criteriaBox"></div>
  </template>

  <template id="criterionBtnTemplate">
    <button class="criterionBtn"></button>
  </template>
</body>

</html>
