<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" lang="en">
  <meta charset="utf-8">
  <title>AutomaticPeerReviewer</title>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="script.js"></script>
</head>

<body>

  <!-- state the naming convention you used in report. -->
  <template id="login-page">
    <h1>Automatic Peer Reviewer</h1>
    <div class='login-container'>
      <div>
        <label for="uname">Username: </label>
        <input type="text" id="uname" name="name">
      </div>
      <div>
        <label for="pname">Password: </label>
        <input type="text" id="pname" name="pass">
      </div>
      <div>
        <button id="loginBtn">Login</button>
      </div>
    </div>
  </template>

  <template id="active-page">
    <h1>Active Reviews</h1>
    <div class='menu-container'>
      <ul>
        <li>Active</li>
        <li>Created</li>
      </ul>
    </div>
    <div id='active'>
      <div>On-going
        To be added
      </div>
      <div>Expired
        To be added
      </div>
    </div>
  </template>

  <template id="created-page">
    <h1>Created Reviews</h1>
    <div class='menu-container'>
      <ul>
        <li>Active</li>
        <li>Created</li>
      </ul>
    </div>
    <div id='created'>
      <div>Cohort
        To be added
      </div>
      <div>Criteria
        To be added
      </div>
    </div>
  </template>

  <template id="cohort_form_page">
    <h1>Create Cohort</h1>
    <div class='cohort_form'>
        <form method="post">
              <label>Title:</label>
              <input name="submitted-title" autocomplete="title">
              </label>
              <fieldset>
                <legend>Criteria</legend>
                <input type="button" value="Create New">
                <input type="button" value="Use Existing">
              </fieldset>
              <label>Peers:</label>
              <input name="submitted-peers" autocomplete="peers">
              </label>
              <label>Submission:</label>
              <input name="taken-submission" autocomplete="submission">
              </label>
              <label for="date-expiry">Expiry Date</label>
              <input type="date" name="date-expiry" id="date-expiry">
              <label for="date-start">Start Date</label>
              <input type="date" name="date-start" id="date-start">
              <input type="submit" value="Create">
              <input type="button" value="Cancel">
        </form>
    </div>
  </template>

  <template id="criteriaForm">
    <div class='criteria_form'>
      <form method="post">
            <label>Title:</label>
            <input name="submitted-title" autocomplete="title">
            </label>
            <fieldset>
              <legend>Criterion</legend>
              <label for="Criterion Title"></label>
              <input type="text" name="Criterion Title" id="critTitle">
              <fieldset>
                  <legend>Statments</legend>
                  <label for="Statemenet">Statement</label>
                  <input type="text" name="Statment">
                  <label for="Score">Score</label>
                  <input type="text" name="Score">

                  <label for="Statemenet">Statement</label>
                  <input type="text" name="Statment">
                  <label for="Score">Score</label>
                  <input type="text" name="Score">

                  <label for="Statemenet">Statement</label>
                  <input type="text" name="Statment">
                  <label for="Score">Score</label>
                  <input type="text" name="Score">
              </fieldset>
            </fieldset>

            <input type="submit" value="Create">
            <input type="button" value="Cancel">
      </form>
  </div>
  </template>


</body>

</html>
